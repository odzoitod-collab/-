<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вдохновение</title>
    <style>
      :root {
        color-scheme: light dark;
        background-color: #030712;
        color: #f4f7ff;
        font-family: "Space Grotesk", "Inter", system-ui, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 20% 20%, rgba(69, 16, 210, 0.35), transparent 45%),
          radial-gradient(circle at 80% 0%, rgba(56, 189, 248, 0.35), transparent 45%),
          #030712;
        padding: 24px;
      }

      .card {
        width: min(900px, 100%);
        border-radius: 32px;
        box-shadow: 0 50px 120px rgba(0, 0, 0, 0.65);
        background: linear-gradient(160deg, rgba(13, 30, 72, 0.95), rgba(8, 12, 24, 0.95));
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 40px;
        display: grid;
        gap: 32px;
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.35em;
        font-size: 0.8rem;
        color: rgba(148, 163, 184, 0.8);
      }

      h1 {
        margin: 0;
        font-size: clamp(2.5rem, 4vw, 3.75rem);
        line-height: 1.1;
      }

      p {
        margin: 0;
        max-width: 640px;
        color: rgba(226, 232, 240, 0.88);
        font-size: 1rem;
        line-height: 1.6;
      }

      .image-wrapper {
        border-radius: 28px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.04);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      }

      .image-wrapper img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
        transition: transform 400ms ease;
      }

      .image-wrapper:hover img {
        transform: scale(1.02);
      }

      @media (max-width: 600px) {
        .card {
          padding: 28px;
        }
      }
    </style>
  </head>
  <body>
    <article class="card">
      <div>
        <p class="eyebrow">Лента</p>
        <h1>Тишина, улавливающая свет.</h1>
        <p>
          Эта фотография — момент, когда свет и тени создают мост между миром и ощущением. Нежная
          экспозиция и минималистичная глубина призывают замедлиться и просто дышать.
        </p>
      </div>
      <div class="image-wrapper">
        <img
          src="./d51435ba-5023-442d-8152-bca2cddda485.png"
          alt="Философская композиция света"
          loading="lazy"
        />
      </div>
    </article>
  </body>
</html>
